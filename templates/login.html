<!doctype html>
<html lang="en" data-bs-theme="light">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Metoxi | Bootstrap 5 Admin Dashboard Template</title>
  <!--favicon-->
	<link rel="icon" href="{{ url_for('static', filename='assets/images/favicon-32x32.png') }}" type="image/png">
    


  <!--plugins-->
  <link href="{{ url_for('static', filename='assets/plugins/perfect-scrollbar/css/perfect-scrollbar.css')}}" rel="stylesheet">
  
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='assets/plugins/metismenu/metisMenu.min.css')}}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='assets/plugins/metismenu/mm-vertical.css')}}">
  <!--bootstrap css-->
  <link href="{{ url_for('static', filename='assets/css/variables.css')}}" rel="stylesheet">
  <link href="{{ url_for('static', filename='assets/css/bootstrap.min.css')}}" rel="stylesheet">

  
  <!--main css-->
  <link href="{{ url_for('static', filename='assets/css/bootstrap-extended.css')}}" rel="stylesheet">
  <link href="{{ url_for('static', filename='sass/main.css')}}" rel="stylesheet">
  <link href="{{ url_for('static', filename='sass/dark-theme.css')}}" rel="stylesheet">
  <link href="{{ url_for('static', filename='sass/semi-dark.css')}}" rel="stylesheet">
  <link href="{{ url_for('static', filename='sass/bordered-theme.css')}}" rel="stylesheet">
  <link href="{{ url_for('static', filename='sass/responsive.css')}}" rel="stylesheet">

</head>
<body>
    <!--authentication-->

  <div class="mx-3 mx-lg-0">
    <div class="card my-5 col-xl-9 col-xxl-8 mx-auto rounded-4 overflow-hidden p-4">
      <div class="row g-4">
        <div class="col-lg-6 d-flex">
          <div class="card-body">
            <img src="{{ url_for('static', filename='assets/images/logo1.png')}}" class="mb-4" width="145" alt="">
            <h4 class="fw-bold">Por favor inicie sesión</h4>
            <p class="mb-0">Ingrese sus credenciales para iniciar sesión en su cuenta</p>
            <div class="row gy-2 gx-0 my-4">
              <div class="col-12 col-lg-12">
                <button class="btn btn-filter py-2 px-4 font-text1 fw-bold d-flex align-items-center justify-content-center w-100">
                  <span class="">
                    <img src="{{ url_for('static', filename='assets/images/apps/21.png')}}" width="20" class="me-2" alt="">Microsoft (outlook - Azure)</span>
                </button>
              </div>
            
            </div>
  
            <div class="separator">
              <div class="line"></div>
              <p class="mb-0 fw-bold">O</p>
              <div class="line"></div>
            </div>
            <div class="form-body mt-4">
              <form class="row g-3" id="loginForm" method="post">
                <div class="col-12">
                  <label for="inputEmailAddress" class="form-label">Correo Electrónico</label>
                  <input type="text" class="form-control" id="inputEmailAddress" required placeholder="nickusuario@dominioorganizacion.com">
                </div>
                <div class="col-12">
                  <label for="inputChoosePassword" class="form-label">Contraseña</label>
                  <div class="input-group" id="show_hide_password">
                    <input type="password" class="form-control border-end-0" required id="inputChoosePassword" placeholder="Ingrese su contraseña">
                    <a href="javascript:;" class="input-group-text bg-transparent"><i class="bi bi-eye-slash-fill"></i></a>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked">
                    <label class="form-check-label" for="flexSwitchCheckChecked">Recordarme</label>
                  </div>
                </div>
                <div class="col-md-6 text-end"> <a href="auth-boxed-forgot-password.html.htm">Recuperar contraseña?</a>
                </div>
                <div class="col-12">
                  <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Acceder</button>
                  </div>
                </div>
                <div class="col-12">
                  <div class="text-start">
                    <p class="mb-0">No posee una cuenta? <a href="\">Solicitela aquí</a>
                    </p>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-lg-6 d-lg-flex d-none">
          <div class="p-3 rounded-4 w-100 d-flex align-items-center justify-content-center bg-light">
            <img src="{{ url_for ('static', filename='assets/images/auth/login1.png')}}" class="img-fluid" alt="">           
          </div>
        </div>
  
      </div><!--end row-->
    </div>  
  </div>
  
    <!--plugins-->
    <script src="{{ url_for ('static', filename='assets/js/jquery.min.js')}}"></script>
    <script src="{{ url_for ('static', filename='assets/js/app.js')}}"></script>


    

    <script>
      $(document).ready(function () {
        $("#show_hide_password a").on('click', function (event) {
          event.preventDefault();
          if ($('#show_hide_password input').attr("type") == "text") {
            $('#show_hide_password input').attr('type', 'password');
            $('#show_hide_password i').addClass("bi-eye-slash-fill");
            $('#show_hide_password i').removeClass("bi-eye-fill");
          } else if ($('#show_hide_password input').attr("type") == "password") {
            $('#show_hide_password input').attr('type', 'text');
            $('#show_hide_password i').removeClass("bi-eye-slash-fill");
            $('#show_hide_password i').addClass("bi-eye-fill");
          }
        });
      });
    </script>

</body>
</html>
